

{% extends 'base.html' %}

{% block content %}
  <h1>This is the home page</h1>

  <div class="row">
    {% for i in meals %}
      <div class="col-md-3">
        <div class="card mb-3" style="width: 18rem;">
          <img src="{{ i.strMealThumb }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ i.strMeal }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            {% comment %} <a href="{{ i.idMeal }}" class="btn btn-primary">Go somewhere</a> {% endcomment %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
